<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Bảo Trì</title>
    <link rel="icon" type="image/png" href="logo.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1e3a8a;
        --secondary: #475569;
        --accent: #f59e0b;
        --light: #f8fafc;
        --dark: #0f172a;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
      }

      .sidebar {
        background-color: var(--primary);
        color: white;
        height: 100vh;
        position: fixed;
        transition: all 0.3s;
      }

      .content {
        margin-left: 250px;
        padding: 20px;
      }

      .btn-accent {
        background-color: var(--accent);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar" style="max-width: 250px">
        <div class="p-3">
          <h4 class="mb-3">Blue Heaven</h4>

          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="/home" class="nav-link">
                <i class="bi bi-speedometer2"></i> Tổng quan
              </a>
            </li>
            <li class="nav-item">
              <a href="/room" class="nav-link">
                <i class="bi bi-house-door"></i> Quản lý phòng
              </a>
            </li>
            <li class="nav-item">
              <a href="/maintenance" class="nav-link active">
                <i class="bi bi-tools"></i> Quản lý bảo trì
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Content -->
      <div class="content">
        <h2 class="mb-4"><i class="bi bi-tools"></i> Quản Lý Bảo Trì</h2>

        <!-- Bộ lọc -->
        <div class="mb-3">
          <label for="statusFilter" class="form-label"
            >Lọc theo trạng thái:</label
          >
          <select class="form-select w-auto d-inline-block" id="statusFilter">
            <option value="">Tất cả</option>
            <option value="pending">Chờ xử lý</option>
            <option value="in_progress">Đang bảo trì</option>
            <option value="completed">Hoàn thành</option>
          </select>
        </div>

        <!-- Bảng danh sách bảo trì -->
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Phòng</th>
              <th>Mô tả</th>
              <th>Ngày yêu cầu</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="maintenanceTable">
            <tr>
              <td>1</td>
              <td>101</td>
              <td>Máy lạnh không hoạt động</td>
              <td>06/03/2025</td>
              <td><span class="badge bg-warning">Chờ xử lý</span></td>
              <td>
                <button class="btn btn-sm btn-primary">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>202</td>
              <td>Vòi nước bị rỉ</td>
              <td>05/03/2025</td>
              <td><span class="badge bg-success">Hoàn thành</span></td>
              <td>
                <button class="btn btn-sm btn-primary">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Nút thêm yêu cầu bảo trì -->
        <button
          class="btn btn-accent"
          data-bs-toggle="modal"
          data-bs-target="#addMaintenanceModal"
        >
          <i class="bi bi-plus-lg"></i> Thêm Yêu Cầu
        </button>
      </div>
    </div>

    <!-- Modal Thêm Yêu Cầu Bảo Trì -->
    <div class="modal fade" id="addMaintenanceModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm Yêu Cầu Bảo Trì</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addMaintenanceForm">
              <div class="mb-3">
                <label for="roomNumber" class="form-label">Phòng</label>
                <input
                  type="text"
                  class="form-control"
                  id="roomNumber"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Trạng thái</label>
                <select class="form-select" id="status">
                  <option value="pending">Chờ xử lý</option>
                  <option value="in_progress">Đang bảo trì</option>
                  <option value="completed">Hoàn thành</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
